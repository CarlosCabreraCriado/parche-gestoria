
<!--   ************************************ -->
<!--			Seleccionar Programa       -->
<!--   ************************************ -->

<div>

    <mat-icon class="botonCerrar" [mat-dialog-close]="true" aria-label="Seleccione un programa:">close</mat-icon>

	<h1 mat-dialog-title>Seleccione un programa:</h1>

	<mat-accordion>

	  <mat-expansion-panel>

		<mat-expansion-panel-header>
		  <mat-panel-title>Primer programa</mat-panel-title>
		</mat-expansion-panel-header>

		<p>Esto es una descripción del programa.</p>

		<button [mat-dialog-close]="true" mat-raised-button class="botonCargarPrograma" color="accent">
Cargar Programa
		</button>

	  </mat-expansion-panel>

	  <mat-expansion-panel (opened)="panelOpenState = true"
						   (closed)="panelOpenState = false">

		<mat-expansion-panel-header>
		  <mat-panel-title>Segundo Programa</mat-panel-title>
		</mat-expansion-panel-header>
		<p>Esto es la descripción del segundo programa.</p>
	  </mat-expansion-panel>

	</mat-accordion>

	  <!-- Ejecucion:  -->
	  <div class="contenedorBotonesAccion">
		  <button [mat-dialog-close]="true" mat-raised-button class="botonAddPrograma" color="primary">
				Nuevo Programa
		  </button>
	  </div>
	
</div>
